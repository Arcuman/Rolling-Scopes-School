<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/owfont-regular.css">
	<link rel="stylesheet" href="css/style.css" />
	<title>momentum</title>
</head>

<body>
	<div class="wrapper">
		<button class="btn"> </button>
		<div class="main">
			<date class="date"></date>
			<time class="time"></time>
			<h1>
				<span class="greeting"></span>
				<span class="name" contenteditable="true"></span>
			</h1>
			<h2>What Is Your Focus For Today?</h2>
			<h2>
				<span class="focus" contenteditable="true">

				</span>
			</h2>
		</div>
		<footer class="footer">
			<figure class="quote">
				<blockquote>
				</blockquote>
				<div class="second-row">
					<button class="btn-quote"> </button>
					<figcaption>
					</figcaption>
				</div>
			</figure>
		</footer>
		<div class="weather">
			<i class="weather-icon owf owf-4x"></i>
			<div class="temperature"></div>
			<div class="weather-other">
				<div class="wind-speed"></div>
				<div class="humidity"></div>
			</div>
			<div class="city" contenteditable="true" spellcheck="false"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
